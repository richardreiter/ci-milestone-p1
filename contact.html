<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vinyl Exchange Club for long-playing enthusiasts who would like to swap their records with each other in Dublin City">
    <meta name="keywords" content="vinyl exchange, record exchange, long-playing exchange, 45rpm, record club, music enthusiast, county dublin, dublin city, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vinyl Exchange Club</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Vinyl Exchange Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="photos.html">Photos</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <form class="signup-form" action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Contact us to join the club!</h2>
            <label for="name">Name</label>
            <input type="text" name="full_name" id="name" required>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" required>
            <label for="phone">Mobile (optional) <small>[format: 123-456-7890]</small></label>
            <input type="tel" name="mobile" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <input type="submit" value="Count me in!">
        </form>
    </section>

    <footer>
        <ul>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram (and opens in a separate tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook (and opens in a separate tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://spotify.com" target="_blank" rel="noopener" aria-label="Visit our Spotify (and opens in a separate tab)"><i class="fab fa-spotify"></i></a>
            </li>
            <li>
                <a href="https://mixcloud.com" target="_blank" rel="noopener" aria-label="Visit our Mixcloud (and opens in a separate tab)"><i class="fab fa-mixcloud"></i></a>
            </li>
            <li>
                <a href="https://soundcloud.com" target="_blank" rel="noopener" aria-label="Visit our Soundcloud (and opens in a separate tab)"><i class="fab fa-soundcloud"></i></a>
            </li>
        </ul>       
    </footer>

    <!-- font awesome kit script -->
